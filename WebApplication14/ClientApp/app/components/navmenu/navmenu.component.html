

 <ul class="container_menu" *ngIf="!IsOn">
   
     <div class="menu_component">
              <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/products']">
                        <span class='glyphicon glyphicon-list-alt' id="navigation"></span><span class ="text-menu"> {{ 'List' | translate }}</span>
                    </a>
                </li>
    </div>
     <div class="menu_component" *ngIf="isAuth">
              <li [routerLinkActive]="['link-active']"  style = "color:orange" (click) = "logout()">
           
                        <span class='glyphicon glyphicon-off' id="navigation"></span> <span class ="text-menu">{{ 'Sign Out' | translate }}</span>
                    
                </li>
    </div>
     <div class="menu_component" *ngIf="!isAuth">
              <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/login']">
                        <span class='glyphicon glyphicon-user' id="navigation"></span> <span class ="text-menu">{{ 'Sign in' | translate }}</span>
                    </a>
                </li>
    </div>
     <div class="menu_component" *ngIf="!isAuth">
              <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/register']">
                        <span class='glyphicon glyphicon-lock' id="navigation"></span>  <span class ="text-menu">{{ 'Sign up' | translate }}</span>
                    </a>
                </li>
    </div>
   <div class="menu_component">
              <li >
<OrderUser *ngIf="isAuth"></OrderUser>
          
                </li>
    </div>
    <div class="menu_component">
              <li >
              <search></search>
                           </li>
    </div>
     <div class="btn-group"  >
                <button *ngFor="let lang of supportedLanguages"
                        (click)="selectLang(lang.value)"
                        class="lang_btn" [class.lang_btn_sc]="isCurrentLang(lang.value)">
                    {{ lang.display }}
                </button>
            </div>

<div class='button_on' *ngIf="">
    <span class="glyphicon glyphicon-chevron-up" (click) ="Turn()" value="On"> </span> 
</div>
</ul>
