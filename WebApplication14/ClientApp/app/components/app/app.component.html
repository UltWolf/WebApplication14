<div class='container-fluid'>
    <div class='row'>
        <div class='col-sm-3'>
            <nav-menu></nav-menu>
        </div>
        <search></search>
        <div class="container" style="position:absolute;">
            <div class="btn-group" style="margin-left:550px;position:absolute">
                <button *ngFor="let lang of supportedLanguages"
                        (click)="selectLang(lang.value)"
                        class="btn btn-default" [class.btn-primary]="isCurrentLang(lang.value)">
                    {{ lang.display }}
                </button>
            </div>
        </div>
        <OrderUser *ngIf="isAuth"></OrderUser>
        <div class='col-sm-9 body-content'style="margin-top: 100px;">
            <router-outlet></router-outlet>
        </div>


    </div>
</div>
