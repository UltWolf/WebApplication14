<div class="col-md-6 col-md-offset-3">
    <div class="alert alert-info">
        <h2>Login</h2>
        <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !First_name.valid }">
                <label for="First_name">First name</label>
                <input type="text" class="form-control" name="First_name" [(ngModel)]="model.First_name" #First_name="ngModel" required />
                <div *ngIf="f.submitted && !First_name.valid" class="help-block">first name is required</div>
            </div>
        
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !Last_name.valid }">
                    <label for="email">Last name</label>
                    <input type="text" class="form-control" name="Last_name" [(ngModel)]="model.Last_name" #Last_name="ngModel" required />
                    <div *ngIf="f.submitted && !Last_name.valid" class="help-block">Last_name is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.Password" #password="ngModel" required />
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !ConfirmPassword.valid }">
                    <label for="ConfirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" name="ConfirmPassword" [(ngModel)]="model.ConfirmPassword" #ConfirmPassword="ngModel" required />
                    <div *ngIf="f.submitted && !ConfirmPassword.valid" class="help-block">Your password don't sovpadat'</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                    <div *ngIf="f.submitted && !email.valid" class="help-block">email is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !PlaceOfBirth.valid }">
                    <label for="PlaceOfBirth">PlaceOfBirth</label>
                    <input type="text" class="form-control" name="PlaceOfBirth" [(ngModel)]="model.PlaceOfBirth" #PlaceOfBirth="ngModel" required />
                    <div *ngIf="f.submitted && !PlaceOfBirth.valid" class="help-block">PlaceOfBirth is required</div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Register</button>
