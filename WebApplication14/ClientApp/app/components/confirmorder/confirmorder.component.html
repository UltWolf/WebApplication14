<p>Confirm Pay</p>
<div *ngIf="orders">
    <table>
        <tbody>
        <tr><th>{{ 'First name'|translate}}</th><th></th><th>{{"Country"|translate}}</th><th>{{'Category'|translate}}</th><th>{{'Price'|translate}}</th></tr>
        <tr *ngFor="let order of orders">  <td> {{order.product.name}}</td>
            <td> <img src="{{order.product.path }}" width="40px" height="50px" /></td>
            <td> {{order.product.country}}</td>
            <td> {{order.product.category}}</td>
            <td> {{order.Count}}</td>

            <td>
                {{order.product.price}}
                {{order.total_price}}
            </td></tr>

        </tbody>
    </table>
<a href="{{confirmLink}}"> Confirm Pay </a>
    <a href="{{pathExcel}}">Excel</a>
</div>
