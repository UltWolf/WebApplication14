<span class="glyphicon glyphicon-search" style="margin-top: 5px;color:orange;margin-right: 20px;"></span><input style="" type="text" (keyup)="search()" [(ngModel)]="name" Placeholder="Search">
<div  *ngIf="product" class="products">
    <ul *ngFor="let prod of product" style="float: left;">
        <li><img src="{{prod.path}}" width="20px" height="20px" /></li>
        <li style="text-decoration:none;">{{prod.category}} </li>
        <li>{{prod.name}} </li>
        <li>{{prod.price}} </li>
        <li>{{prod.country}} </li>
        <a href="product/{{prod.productId}}"><span class="glyphicon glyphicon-share-alt" style="color:orange;align-items: center;
vertical-align: middle;
margin-left: 20px;"></span></a><br>
    </ul>
</div>
